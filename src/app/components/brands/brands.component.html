<section class="p-4 bg-main-light my-3 rounded-3" *ngIf="arrived">
    <h1 class="text-main mb-4">All Brands</h1>
    <div class="row g-3">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let brand of allBrands ">
            <div class="rounded-3 border-main p-2" role="button" [routerLink]="['/specificBrand' , brand._id]">
                <img [src]="brand.image" [alt]="brand.name" class="w-100" >
                <hr class="my-2">
                <h3 class="h5">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</section>
