<section class="rounded-3 py-5 bg-main-light my-5">
   <div class="row">
    <div class="col-lg-6">
        <div class="d-flex justify-content-center align-items-center h-100">
            <form [formGroup]="loginForm" (submit)="signin()" class="w-100 p-3">
                <h1 class="text-main mb-4">Login Now</h1>
                <div class="mb-2">
                    <label for="userEmail" class="ps-1">Email</label>
                    <input #userEmail type="email" id="userEmail" formControlName="email" class="form-control my-1" placeholder="Email ... ">
                </div>
                <div class="mb-2">
                    <label for="userpassword" class="ps-1">Password</label>
                    <div class="position-relative">
                        <input #userpassword type="password" id="userpassword" formControlName="password" class="form-control my-1" placeholder="********">
                        <span *ngIf="userpassword.value.length > 0" class="position-absolute end-0 top-50 translate-middle-y me-2" role="button" (click)="showPass($event)"><i class="fa-solid fa-eye"></i></span>
                        <span *ngIf="userpassword.value.length > 0" class="position-absolute end-0 top-50 translate-middle-y me-2 d-none" role="button" (click)="hidePass($event)"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
               
                <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mt-3 ps-1">
                    <button class="btn-main" [disabled]="loginForm.invalid">Signin <span><i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i></span></button>
                    <span><a routerLink="/forgotPassword" class="text-main text-decoration-underline" role="button">Forgot Password</a></span>
                </div>
                <div class="alert alert-danger my-2" *ngIf="errorMessage">{{errorMessage}}</div>
                <div class="text-center mt-2">Don't Have an account ? <a class="loginBtn text-decoration-underline" role="button"  routerLink="/register">Register Now</a></div>
            </form>
        </div>
    </div>
    <div class="col-lg-6">
        <div>
            <img src="./assets/images/Computer login-rafiki.svg" alt="login-svg" class="w-100">
        </div>
    </div>
   </div>
</section>
